<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/vendors/fontawesome-pro-5.7.1/css/all.min.css">
    <link rel="stylesheet" href="dist/vendors/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/theme.css">
    <link rel="stylesheet" href="dist/css/sarkoot.css">

    <title>Sarkoot | سرکوت</title>
</head>

<body>
    <div class="enter-bg">
        <div id="particles"></div>
        <div class="enter d-flex justify-content-center align-items-center">
            <div class="enter-inner">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-2">
                            <a href="#" class="enter-logo">
                                <img src="dist/images/logo/logo.svg" alt="Logo">
                            </a>
                        </div>

                        <h1 class="h5 text-center mb-4">
                            <a href="#" class="text-white text-decoration-none">Sarkoot</a>
                        </h1>

                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username or Phone">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="password" placeholder="Password">
                            </div>

                            <button class="btn btn-dark btn-block btn-login mb-3">Login</button>

                            <div class="d-flex justify-content-between">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <a href="#" class="btn btn-outline-dark btn-block mb-3 btn-social fs-14">Google</a>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="#" class="btn btn-outline-dark btn-block mb-3 btn-social fs-14">Twitter</a>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="#" class="btn btn-outline-dark btn-block mb-3 btn-social fs-14">Facebook</a>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="#" class="text-light text-decoration-none fs-14">Forgot Password</a>
                                <a href="#" class="text-light text-decoration-none font-weight-bold fs-14">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/vendors/popper.min.js"></script>
    <script src="dist/vendors/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="dist/vendors/particles.js/particles.js"></script>

    <script src="dist/js/enter.js"></script>
</body>

</html>
