<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/vendors/fontawesome-pro-5.7.1/css/all.min.css">
    <link rel="stylesheet" href="dist/vendors/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/theme.css">
    <link rel="stylesheet" href="dist/css/sarkoot.css">

    <title>Sarkoot | سرکوت</title>
</head>

<body>
    <div class="enter-bg">
        <div id="particles"></div>
        <div class="enter d-flex justify-content-center align-items-center">
            <div class="enter-inner">
                <div class="enter-logo text-center">
                    <a href="#">
                        <img src="dist/images/logo/logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h1 class="h5 text-center mb-5">
                            <a href="#" class="text-white text-decoration-none">Sarkoot</a>
                        </h1>
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username or Phone">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="password" placeholder="Password">
                            </div>
                            <button class="btn btn-dark btn-block btn-login">Login</button>
                            <div class="d-flex justify-content-between mt-3 mb-3">
                                <a href="#" class="text-light text-decoration-none">Forgot Password</a>
                                <a href="#" class="text-light text-decoration-none font-weight-bold">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-primary btn-google">Google</a>
                                <a href="#" class="btn btn-primary btn-twitter">Twitter</a>
                                <a href="#" class="btn btn-primary btn-facebook">Facebook</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/vendors/popper.min.js"></script>
    <script src="dist/vendors/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="dist/vendors/particles.js/particles.js"></script>

    <script src="dist/js/enter.js"></script>
</body>

</html>
