<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/vendors/fontawesome-pro-5.7.1/css/all.min.css">
    <link rel="stylesheet" href="dist/vendors/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/vendors/select2-4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="dist/css/theme.css">
    <link rel="stylesheet" href="dist/css/sarkoot.css">

    <title>Sarkoot | سرکوت</title>
</head>

<body class="d-flex flex-column rtl">
    <aside id="aside">
        <div class="aside-brand d-flex justify-content-center align-items-center px-3">
            <h1 class="mb-0">
                <a href="#" class="text-white text-decoration-none">Sarkoot</a>
            </h1>
        </div>

        <ul class="nav aside-nav flex-column flex-nowrap overflow-hidden p-0">
            <li class="nav-item">
                <a class="nav-link text-truncate" href="#">
                    <span class="d-sm-inline">Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed text-truncate" href="#submenu1" data-toggle="collapse"
                    data-target="#submenu1">
                    <span class="d-sm-inline">Reports</span>
                </a>
                <div class="collapse" id="submenu1" aria-expanded="false">
                    <ul class="flex-column nav p-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span>Orders</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </aside>

    <main id="main" class="flex-grow-1 d-flex flex-column">
        <header id="header" class="bg-white px-3 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <button id="aside-btn" class="btn btn-light d-lg-none">
                    <i class="far fa-bars align-middle"></i>
                </button>
            </div>
            <div class="d-flex align-items-center">
                <div class="profile-div">
                    <img src="dist/images/avatar/avatar.jpg" alt="Avatar" class="profile rounded-circle" width="32" height="32">
                    <!-- <span class="profile profile-placeholder d-flex justify-content-center align-items-center">S</span> -->
                    <div class="profile-dropdown shadow">
                        <div class="profile-dropdown-header p-3 d-flex align-items-center">
                            <a href="#" class="text-white text-decoration-none fs-14">Username</a>
                        </div>
                        <div class="profile-dropdown-body p-3">
                            <a href="#" class="btn btn-primary btn-block">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="subheader" class="subheader py-3">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-baseline">
                    <div class="d-flex align-items-baseline">
                        <h3 class="subheader-title">Dashboard</h3>
                        <nav aria-label="breadcrumb" class="subheader-breadcrumbs">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Library</li>
                            </ol>
                        </nav>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>

        <div id="content" class="flex-grow-1 py-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3>Sales Statistics</h3>
                            </div>
                            <div class="card-body">
                                <div id="chartdiv"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3>Select2</h3>
                            </div>
                            <div class="card-body">
                                <select class="form-control mb-3">
                                    <optgroup label="Alaskan/Hawaiian Time Zone">
                                        <option value="AK">Alaska</option>
                                        <option value="HI">Hawaii</option>
                                    </optgroup>
                                    <optgroup label="Pacific Time Zone">
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="OR">Oregon</option>
                                        <option value="WA">Washington</option>
                                    </optgroup>
                                </select>

                                <select class="form-control select2">
                                    <optgroup label="Alaskan/Hawaiian Time Zone">
                                        <option value="AK">Alaska</option>
                                        <option value="HI">Hawaii</option>
                                    </optgroup>
                                    <optgroup label="Pacific Time Zone">
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="OR">Oregon</option>
                                        <option value="WA">Washington</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>
                                    Recent Orders
                                    <small>32,500 total</small>
                                </h3>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table mb-0">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <span>Company</span>
                                                </th>
                                                <th>
                                                    <span>Date</span>
                                                </th>
                                                <th>
                                                    <span>Status</span>
                                                </th>
                                                <th>
                                                    <span>Actions</span>
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <div>
                                                            <img src="dist/images/avatar/avatar.jpg" alt="" class="avatar-sm">
                                                            <!-- <span class="avatar-placeholder avatar-placeholder-sm d-flex justify-content-center align-items-center">S</span> -->
                                                        </div>
                                                        <div class="p-2">Gleichner, Ziemann and Gutkowski</div>
                                                    </div>
                                                </td>
                                                <td>2/12/2018</td>
                                                <td>
                                                    <span class="badge badge-lg badge-success fs-10">Status</span>
                                                </td>
                                                <td>Actions</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <footer id="footer" class="bg-white d-flex justify-content-between align-items-center px-3">
            <div>
                2020 &copy; <a href="#" class="text-dark">Sarkoot</a>
            </div>
            <div class="footer-menu">
                <a href="#" class="text-dark">About</a>
                <a href="#" class="text-dark">Team</a>
                <a href="#" class="text-dark">Contact</a>
            </div>
        </footer> -->
    </main>

    <script src="dist/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/vendors/popper.min.js"></script>
    <script src="dist/vendors/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="dist/vendors/select2-4.0.13/dist/js/select2.min.js"></script>

    <script src="dist/vendors/amcharts4/core.js"></script>
    <script src="dist/vendors/amcharts4/charts.js"></script>
    <script src="dist/vendors/amcharts4/themes/amcharts.js"></script>
    <script src="dist/vendors/amcharts4/lang/en.js"></script>

    <script src="dist/js/sarkoot.min.js"></script>
</body>

</html>
