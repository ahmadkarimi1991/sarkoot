<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/vendors/fontawesome-pro-5.7.1/css/all.min.css">
    <link rel="stylesheet" href="dist/vendors/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/vendors/select2-4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="dist/css/theme.css">
    <link rel="stylesheet" href="dist/css/sarkoot.css">

    <title>Sarkoot | سرکوت</title>
</head>

<body class="rtl pt-5">
    <div class="container">
        <div class="card test-card shadow-sm mb-3">
            <div class="card-body">
                <div class="card-title">دستور اجرای این آزمون را به‌خوبی فهمیدم</div>
                <div class="mb-5">
                    <div class="radio">
                        <input type="radio" name="a" id="a">
                        <label for="a">
                            <span data-number="۱"></span>
                            بله
                        </label>
                    </div>

                    <div class="radio">
                        <input type="radio" name="a" id="b">
                        <label for="b">
                            <span data-number="۲"></span>
                            گاهی
                        </label>
                    </div>

                    <div class="radio">
                        <input type="radio" name="a" id="c">
                        <label for="c">
                            <span data-number="۳"></span>
                            نه
                        </label>
                    </div>
                </div>

                <div class="progress test-progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="d-flex justify-content-between align-items-baseline">
                    <div class="d-flex">
                        <span class="font-weight-bold">۱</span>
                        <span class="px-1">از</span>
                        <span class="font-weight-bold">۱۸۷</span>
                    </div>

                    <div>
                        <span class="text-color-2 ml-2 fs-14">ذخیره شد</span>
                        <a href="#" class="btn btn-sm btn-light" style="min-width: 50px;">
                            <i class="far fa-chevron-right align-middle"></i>
                        </a>
                        <a href="#" class="btn btn-sm btn-light" style="min-width: 50px;">
                            <i class="far fa-chevron-left align-middle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-warning" role="alert">
            در صورت قطع ارتباط با سرور می‌توانید تست را تا آخر ادامه داده و نتیجه را ذخیره کنید.
            <a href="#" class="btn btn-sm btn-warning">دریافت فایل تست</a>
        </div>
    </div>

    <script src="dist/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/vendors/popper.min.js"></script>
    <script src="dist/vendors/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="dist/vendors/select2-4.0.13/dist/js/select2.min.js"></script>

    <script src="dist/js/sarkoot.min.js"></script>
</body>

</html>
